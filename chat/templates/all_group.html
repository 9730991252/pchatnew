<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>welcome chat room </title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body >

    <!-- Example Code -->

<div class="container " >
  <h3>welcome to chat  </h3>
  {% for group_name in group_name %}
  <div class="card mb-5 mb-5"  style="width: 18rem;">
    <img src="/static/chat/images/nete.jpg"  class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{group_name.name}}</h5>
      <p class="card-text">सदर ग्रुप मध्ये तुम्ही विविध विषयांवर चर्चा करू शकतात ...</p>
      <i class="fa-solid fa-user"></i><span class="badge rounded-pill bg-success">1000+</span><br>
      <i class="fa-regular fa-messages"></i>
      <a href="/group/{{group_name.id}}" class="btn btn-primary">join group</a>
    </div>
  </div>
  {% endfor%}
</div>






    <!-- End Example Code -->
  </body>
</html>
